<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 <h2 style="text-align: center;">Sellers List</h2>
<div class="container">
  <div class="row">

    <div class="col-sm-3 ">
      <div class="card " style="margin: 10px;">
        <div class="card-body">
        <h4 class="card-title">Bigbuy</h4>
        <a href="/openSeller?seller=bigbuy" class="card-link">Open</a>
        </div>
       </div>
    </div>
    <div class="col-sm-3 ">
      <div class="card " style="margin: 10px;">
        <div class="card-body">
        <h4 class="card-title">Your New Style</h4>
        <a href="/openSeller?seller=yournewstyle" class="card-link">Open</a>
        </div>
       </div>
    </div>
  </div>
  

</div>

</body>
</html>
